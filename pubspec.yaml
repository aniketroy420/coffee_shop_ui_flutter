name: coffee_shop_ui
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  flutter_icons: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true

  assets:
    - assets/
  fonts:
    - family: varela
      fonts:
        - asset: assets/VarelaRound-Regular.ttf

    - family: nunito
      fonts:
        - asset: assets/Nunito-Regular.ttf
        - asset: assets/Nunito-Light.ttf
          weight: 300


